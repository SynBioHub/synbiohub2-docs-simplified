<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle Sidebar">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path id="toggle-icon" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        <div class="sidebar" id="sidebar">
            <div class="header-container">
                <h1 class="title">SynBioHub Docs</h1>
                <img src="brand.svg" alt="SynBioHub Logo" class="brand-logo">
                <a href="#" class="home-link" id="home-link">Home</a>
            </div>
            <div class="sidebar-content">
                <!-- Sidebar content will be loaded here -->
            </div>
        </div>
        <div class="resize-handle" id="resize-handle"></div>
        <div class="content" id="content">
            <!-- Markdown content will be rendered here -->
        </div>
    </div>
    <script>
        // Load theme before other scripts
        fetch('theme.json')
            .then(response => response.json())
            .then(theme => {
                window.docTheme = theme;
                document.documentElement.style.setProperty('--sidebar-bg', theme.sidebar.background);
                document.documentElement.style.setProperty('--link-bg', theme.sidebar.linkBackground);
                document.documentElement.style.setProperty('--link-hover-bg', theme.sidebar.linkBackgroundHover);
                document.documentElement.style.setProperty('--link-text', theme.sidebar.linkText);
            });
    </script>
    <script src="main.js"></script>
</body>
</html>
